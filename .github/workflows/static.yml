# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
    tags: 
      - '*'
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Установка Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
      - name: NPM установка пакетов
        run: |
          npm i
          bower install
      - name: Сборка компонента
        run: |
          grunt
      - name: Загрузка реализа для Joomla CMS 3.x
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: com_food-3.x.zip
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true
      - name: Загрузка реализа для Joomla CMS 4.x
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: com_food-4.x.zip
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true
      - name: Загрузка реализа для Joomla CMS 5.x
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: com_food-5.x.zip
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: './docs/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
