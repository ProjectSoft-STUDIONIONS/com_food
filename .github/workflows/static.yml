# Simple workflow for deploying static content to GitHub Pages
name: –°–±–æ—Ä–∫–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –∏ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–∞ –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è

on:
  release:
    types: [published]
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    name: –°–±–æ—Ä–∫–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –∏ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–∞ –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3

      - name: NPM —É—Å—Ç–∞–Ω–æ–≤–∫–∞ –ø–∞–∫–µ—Ç–æ–≤
        run: |
          npm run inst

      - name: –°–±–æ—Ä–∫–∞ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–∞
        run: |
          npm run build

      - name: –°—Ç–∞—Ä—Ç —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        uses: actions/configure-pages@v5

      - name: –ó–∞–≥—Ä—É–∑–∫–∞ –∞—Ä—Ç–∏—Ñ–∞–∫—Ç–æ–≤
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: './docs/'

      - name: –†–∞–∑–≤–µ—Ä—Ç—ã–≤–∞–Ω–∏–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ GitHub - https://projectsoft-studionions.github.io/com_food/
        id: deployment
        uses: actions/deploy-pages@v4
  notify:
    name: Notify
    runs-on: ubuntu-latest
    environment: evo
    steps:
      - name: send telegram message on push
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          disable_web_page_preview: true
          format: markdown
          message: |
            üéâüéâüéâ –ù–æ–≤—ã–π —Ä–µ–ª–∏–∑: ${{ github.event.release.name }} üéâüéâüéâ

            [–ü–æ–¥—Ä–æ–±–Ω–µ–µ ${{ github.ref_name }}](https://projectsoft-studionions.github.io/com_food/)
