name: Сборка и публикация com_food для Joomla CMS 3.x, 4.x, 5.x, 6.x
on:
  push:
    tags: 
      - '*'
jobs:
  build:
    name: Сборка проекта
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [20]
    steps:
    - uses: actions/checkout@v3
    - name: Установка Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: NPM установка пакетов
      run: |
        npm run inst

    - name: Сборка компонента
      run: |
        npm run build

    - name: Загрузка реализа com_food для Joomla CMS 3.x - 6.x
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: com_food-*.zip
        tag: ${{ github.ref }}
        overwrite: true
        file_glob: true
