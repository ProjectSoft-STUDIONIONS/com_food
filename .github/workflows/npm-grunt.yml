name: Build and publish 4.x-5.x
on:
  push:
    branches: ['main']
  release:
    types: [ created ]
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - name: Upload binaries to release 3.x
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: com_food-3.x.zip
        tag: dev
        overwrite: true
        file_glob: true
    - name: Upload binaries to release 4.x-5.x
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: com_food-4.x-5.x.zip
        tag: dev
        overwrite: true
        file_glob: true
