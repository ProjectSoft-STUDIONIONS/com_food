name: telegram message
on:
  release:
    types: [published]
jobs:
  build:
    name: Сборка проекта
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [20]
    steps:
    - uses: actions/checkout@v3
    - name: Установка Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: NPM установка пакетов
      run: |
        npm run inst

    - name: Сборка компонента
      run: |
        npm run build

    - name: Загрузка реализа com_food для Joomla CMS 3.x - 6.x
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: com_food-*.zip
        tag: ${{ github.ref }}
        overwrite: true
        file_glob: true

    - name: send telegram message on push
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        disable_web_page_preview: false
        format: markdown
        message: |
          🎉🎉🎉 Новый релиз: ${{ github.event.release.name }} 🎉🎉🎉

          [Подробнее](https://github.com/ProjectSoft-STUDIONIONS/com_food/releases/tag/${{ github.ref_name }})
