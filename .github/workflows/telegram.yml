name: telegram message
on:
  release:
    types: [published]
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  build:
    name: –°–±–æ—Ä–∫–∞ –ø—Ä–æ–µ–∫—Ç–∞
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [20]
    steps:
    - uses: actions/checkout@v3
    - name: –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: NPM —É—Å—Ç–∞–Ω–æ–≤–∫–∞ –ø–∞–∫–µ—Ç–æ–≤
      run: |
        npm run inst

    - name: –°–±–æ—Ä–∫–∞ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–∞
      run: |
        npm run build

    - name: –ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–∞–ª–∏–∑–∞ com_food –¥–ª—è Joomla CMS 3.x - 6.x
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: com_food-*.zip
        tag: ${{ github.ref }}
        overwrite: true
        file_glob: true

    - name: –°—Ç–∞—Ä—Ç —Å—Ç—Ä–∞–Ω–∏—Ü—ã
      uses: actions/configure-pages@v5

    - name: –ó–∞–≥—Ä—É–∑–∫–∞ –∞—Ä—Ç–∏—Ñ–∞–∫—Ç–æ–≤
      uses: actions/upload-pages-artifact@v3
      with:
        # Upload entire repository
        path: './docs/'

    - name: –†–∞–∑–≤–µ—Ä—Ç—ã–≤–∞–Ω–∏–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ GitHub - https://projectsoft-studionions.github.io/com_food/
      id: deployment
      uses: actions/deploy-pages@v4
    - name: send telegram message on push
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        disable_web_page_preview: false
        format: markdown
        message: |
          üéâüéâüéâ –ù–æ–≤—ã–π —Ä–µ–ª–∏–∑: ${{ github.event.release.name }} üéâüéâüéâ

          [–ü–æ–¥—Ä–æ–±–Ω–µ–µ](https://github.com/ProjectSoft-STUDIONIONS/com_food/releases/tag/${{ github.ref_name }})
